name: .NET

on:
  push:
    branches: [ Net5 ]
  pull_request:
    branches: [ Net5 ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout LittleBigMouse
      uses: actions/checkout@v2
      with:
        path: LittleBigMouse
    - name: Checkout HLab
      uses: actions/checkout@v2
      with:
        repository: CHMP-HLab/HLab
        path: HLab
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      working-directory: LittleBigMouse
      run: dotnet restore
    - name: Build
      working-directory: LittleBigMouse
      run: dotnet build --no-restore
    - name: Test
      working-directory: LittleBigMouse
      run: dotnet test --no-build --verbosity normal
